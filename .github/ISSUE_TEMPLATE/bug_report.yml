name: "Bug Report"
description: "Report a reproducible issue or error"
title: "Bug: "
labels: ["bug"]
assignees: []

body:
  - type: checkboxes
    attributes:
      label: "Is there an existing issue for this?"
      description: "Please search to see if an issue already exists for the bug you encountered."
      options:
        - label: "I have searched the existing issues"
          required: true
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please fill out all required sections clearly.

  - type: textarea
    id: description
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "Include OS, browser, Node/Vite version, etc."
      placeholder: "OS: Windows 11 | Browser: Chrome 129 | Node: 20.11 | Vite: 5.0"

  - type: textarea
    id: steps
    attributes:
      label: "Steps to reproduce"
      description: "List precise steps to trigger the bug."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Observe '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected behavior"
      description: "Describe what should have happened."

  - type: textarea
    id: actual
    attributes:
      label: "Actual behavior"
      description: "Describe what actually happened."

  - type: textarea
    id: logs
    attributes:
      label: "Logs / Stack traces"
      description: "Include console output or errors if available."
      render: shell

  - type: dropdown
    id: severity
    attributes:
      label: "Severity"
      options:
        - "Low"
        - "Medium"
        - "High"
        - "Critical"

  - type: textarea
    id: context
    attributes:
      label: "Additional context"
      description: "Add any other relevant info or screenshots."